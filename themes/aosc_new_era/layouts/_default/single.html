<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}
<body>
  <style>img { width: 100%; }</style>
  <div id="top" class="container">
    {{ partial "header.html" . }}
    <div class="main">
      <!-- 主侧栏 -->
      <div class="leftbar">
        {{ partial "leftbar.html" . }}
      </div>
      <!-- 中栏 -->
      <div style="width: 80%; border-left: 1px solid white;">
        <div class="category secondary">{{ .Title }}</div>
        <div class="content-post" style="background-color: white;margin: 1em 1em 4em 2em; padding: 0;">
          {{ .Content }}
          <a class="link" href="#top" style="float: right;">▲ 返回页首</a>
        </div>
      </div>
    </div>
  </div>
  {{ partial "footer.html" . }}
</body>
</html>
