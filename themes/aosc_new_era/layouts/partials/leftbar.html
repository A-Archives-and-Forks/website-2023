{{ range .Site.Params.leftbar }}
  <div class="category">{{.title}}</div>
  <ul class="options">
    {{ range .links }}{{ $real_url := .url }}
    {{- if and (ne site.Language.Lang "en") (hasPrefix .url "/") -}}
      {{ $real_url = (printf "/%s%s" site.Language.Lang .url) }}
    {{- end -}}
    <li><a href="{{$real_url}}">{{.name}}</a></li>
    {{ end }}
  </ul>
{{ end }}
